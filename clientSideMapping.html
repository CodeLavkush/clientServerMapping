<!DOCTYPE html>
<html>
<head>
    <title>Client Side Mapping</title>
</head>
<body>
    <p>Click on this image to get multiple clickable areas</p>
    <img src="soan_papadi.jpg" alt="soan papdi" width="500" height="350" usemap="#imagemap"/>
    <map name="imagemap">
        <area shape="react" coords="30,6,100,80" href="gulab_jamun.jpg" alt="gulab jamun">
        <area shape="circle" coords="100,150,10" href="rasgulla.jpg" alt="rasgulla">
        <area shape="react" coords="200,250,387,408" href="rasmalai.jpeg" alt="rasmalai">
    </map>
</body>
</html>
